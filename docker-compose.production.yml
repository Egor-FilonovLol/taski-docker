volumes:
  pg_data_production:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: s418963/taski_backend:latest
    depends_on: 
      - db
    env_file: .env
    volumes:
      - static:/app/static
  frontend:  
    image: s418963/taski_frontend:latest
    volumes:
    - static:/static       
    command: sh -c "cp -r /app/build/. /static/"
    restart: "no"

  gateway:
    image: s418963/taski_gateway:latest
    env_file: .env
    depends_on:
      - backend
      - frontend 
    ports:
      - "8080:80"
    volumes:
      - static:/static
