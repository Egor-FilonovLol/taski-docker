volumes:
  pg_data_production:
  static_volume:  # ← этот том больше не нужен для статики!

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: s418963/taski_backend
    env_file: .env
    # Убираем volume для статики — collectstatic пишет внутрь контейнера

  gateway:
    image: s418963/taski_gateway
    env_file: .env
    ports:
      - "80:80"
    volumes:
      # Монтируем статику из домашней папки хоста
      - /home/yc-user/backend_static:/staticfiles