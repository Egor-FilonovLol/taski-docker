volumes:
  pg_data_production:
  static_volume:  # единый том для всей статики

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: s418963/taski_backend
    env_file: .env
    volumes:
      - static_volume:/app/collected_static  # Django collectstatic кладёт сюда

  frontend:
    image: s418963/taski_frontend
    # НЕТ команды cp! Образ должен уже содержать build в /app/build
    # Этот контейнер не нужен в production — он только для сборки
    # Поэтому мы его НЕ ЗАПУСКАЕМ в production!
    # → УДАЛИМ ЕГО ИЗ PRODUCTION!

  gateway:
    image: s418963/taski_gateway
    env_file: .env
    ports:
      - "80:80"  # ← исправлено: 80, а не 8000
    volumes:
      # Монтируем единый том и создаём подпапки
      - static_volume:/staticfiles