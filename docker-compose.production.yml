volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: s418963/taski_backend
    env_file: .env

  gateway:
    image: s418963/taski_gateway
    env_file: .env
    ports:
      - "8080:80"
    volumes:
      - /home/yc-user/backend_static:/staticfiles ######